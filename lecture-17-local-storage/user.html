<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student List</title>
</head>
<body>
  <h2>Student List</h2>
  <table border="1" cellpadding="8">
    <thead>
      <tr>
        <th>Sr. No</th>
        <th>Name</th>
        <th>Roll No</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="studentTable"></tbody>
  </table>

  <br>
  <a href="./index.html">Add New Student</a>

  <script>

    let students = JSON.parse(localStorage.getItem("students")) || [];
    let table = document.getElementById("studentTable");

    function renderTable() {
      table.innerHTML = ""; // clear table before re-rendering
      students.forEach((student, index) => {
        let row = `
          <tr>
            <td>${index + 1}</td>
            <td>${student.name}</td>
            <td>${student.roll}</td>
            <td>
              <button onclick="editStudent(${index})">Edit</button>
              <button onclick="deleteStudent(${index})">Delete</button>
            </td>
          </tr>
        `;
        table.innerHTML += row;
      });
    }

    function deleteStudent(index) {
      if (confirm("Are you sure you want to delete this student?")) {
        students.splice(index, 1); // remove 1 item at index
        localStorage.setItem("students", JSON.stringify(students));
        renderTable();
      }
    }

    function editStudent(index) {
      let newName = prompt("Enter new name:", students[index].name);
      let newRoll = prompt("Enter new roll number:", students[index].roll);

      if (newName && newRoll) {
        students[index].name = newName;
        students[index].roll = newRoll;
        localStorage.setItem("students", JSON.stringify(students));
        renderTable();
      }
    }

    // first render
    renderTable();
  </script>
</body>
</html>
